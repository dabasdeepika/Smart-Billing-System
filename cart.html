<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart - Delight Canteen</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #fceabb, #f8b500);
            color: #333;
        }
        header {
            background-color: #ff7f50;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 35px;
            font-weight: bold;
        }
        .cart-container {
            padding: 20px;
        }
        .cart-items {
            margin-bottom: 20px;
        }
        .cart-items div {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .cart-summary {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .checkout-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .checkout-button, .back-button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }
        .checkout-button {
            background-color: #d35400;
        }
    </style>
</head>
<body>

<header>
    Your Cart - Delight Canteen
</header>

<div class="cart-container">
    <div class="cart-items" id="cart-items">
        <!-- Items will be populated here dynamically -->
    </div>

    <div class="cart-summary">
        <div id="total-items">Total Items: 0</div>
        <div id="total-price">Total Price: ₹0</div>
    </div>

    <div class="checkout-buttons">
        <a href="/" class="back-button">Back to Menu</a>
        <a href="/checkout" class="checkout-button">Proceed to Checkout</a>
    </div>
</div>

<script>
    // Retrieve cart items from localStorage
    const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

    // Variables to calculate total items and total price
    let totalItems = 0;
    let totalPrice = 0;

    // Display selected items and calculate total price
    const cartItemsDiv = document.getElementById('cart-items');
    cartItemsDiv.innerHTML = "";  // Clear the cart before adding new items

    cartItems.forEach(item => {
        cartItemsDiv.innerHTML += <div>✅ ${item.name} (₹${item.price})</div>;
        totalItems++;
        totalPrice += parseInt(item.price);
    });

    // Update total items and total price in the summary
    document.getElementById('total-items').innerText = Total Items: ${totalItems};
    document.getElementById('total-price').innerText = Total Price: ₹${totalPrice};
</script>

</body>
</html>
